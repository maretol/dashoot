# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/maretol/dashoot
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...


  document:
    docker:
      - image: circleci/openjdk:9.0.4
    working_directory: ~/doc
    steps:
      - checkout
      # 以下WSDファイルの変換
      # まずGitの設定
      - run: git config --global user.name $USERNAME
      - run: git config --global user.email $EMAIL
      - run: git checkout -b auto-document
      # WSDファイルを変換する
      # plantuml.jar をwgetあたりで持ってくるようにするとかしたほうがいいかもしれない
      - run: java -jar plantuml.jar *.wsd # ここでダメって出たから変更する
      # Gitにコミットしてプッシュ。[ci skip]でCIが無視してくれる
      - run: git add ~/*
      - run: git commit -am "[ci skip]auto commit"
      - run: git remote add origin ssh://github.com/maretol/dashoot.git
      - run: git push origin auto-document

workflows:
  version: 2
  create_document:
    jobs:
      - document
